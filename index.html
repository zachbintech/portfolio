<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.3em;
            opacity: 0.95;
            margin-bottom: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease-out;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block;
        }

        h2 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        h3 {
            color: #764ba2;
            font-size: 1.5em;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .skill-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .skill-card h4 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .experience-item {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .experience-item:hover {
            transform: translateX(5px);
        }

        .experience-title {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .experience-date {
            color: #764ba2;
            font-style: italic;
            margin-bottom: 10px;
        }

        .achievement-list {
            list-style: none;
            padding-left: 0;
        }

        .achievement-list li {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            transition: all 0.3s ease;
        }

        .achievement-list li:hover {
            background: #e8ebff;
            transform: translateX(5px);
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .contact-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: scale(1.05);
        }

        .quote {
            font-size: 1.3em;
            font-style: italic;
            color: #667eea;
            text-align: center;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 5px solid #764ba2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .content {
                padding: 25px;
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="header-name">Loading...</h1>
            <p class="tagline" id="header-tagline"></p>
            <div class="nav" id="navigation"></div>
        </header>

        <div class="content">
            <div id="about" class="section active"></div>
            <div id="skills" class="section"></div>
            <div id="experience" class="section"></div>
            <div id="achievements" class="section"></div>
            <div id="contact" class="section"></div>
        </div>
    </div>

    <script>
        let contentData = {};

        async function loadContent() {
            try {
                const response = await fetch('content.json');
                contentData = await response.json();
                renderPage();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        function renderPage() {
            // Render header
            document.getElementById('header-name').textContent = contentData.header.name;
            document.getElementById('header-tagline').textContent = contentData.header.tagline;

            // Render navigation
            const nav = document.getElementById('navigation');
            contentData.navigation.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.textContent = item.label;
                btn.onclick = () => showSection(item.id);
                nav.appendChild(btn);
            });

            // Render sections
            renderAbout();
            renderSkills();
            renderExperience();
            renderAchievements();
            renderContact();
        }

        function renderAbout() {
            const about = contentData.about;
            const section = document.getElementById('about');
            section.innerHTML = `
                <h2>${about.title}</h2>
                <p>${about.intro}</p>

                <div class="quote">
                    "${about.quote}"
                </div>

                <p>${about.description}</p>

                <h3>${about.philosophy.title}</h3>
                <p>${about.philosophy.content}</p>
            `;
        }

        function renderSkills() {
            const skills = contentData.skills;
            const section = document.getElementById('skills');

            const skillCards = skills.items.map(skill => `
                <div class="skill-card">
                    <h4>${skill.title}</h4>
                    <p>${skill.description}</p>
                </div>
            `).join('');

            section.innerHTML = `
                <h2>${skills.title}</h2>
                <div class="skill-grid">
                    ${skillCards}
                </div>
            `;
        }

        function renderExperience() {
            const experience = contentData.experience;
            const section = document.getElementById('experience');

            const experienceItems = experience.items.map(item => `
                <div class="experience-item">
                    <div class="experience-title">${item.title}</div>
                    <div class="experience-date">${item.date}</div>
                    <p>${item.description}</p>
                    <ul style="margin-top: 10px; margin-left: 20px;">
                        ${item.highlights.map(h => `<li>${h}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            section.innerHTML = `
                <h2>${experience.title}</h2>
                ${experienceItems}
            `;
        }

        function renderAchievements() {
            const achievements = contentData.achievements;
            const section = document.getElementById('achievements');

            const achievementItems = achievements.items.map(item => `
                <li><strong>${item.label}:</strong> ${item.description}</li>
            `).join('');

            section.innerHTML = `
                <h2>${achievements.title}</h2>
                <ul class="achievement-list">
                    ${achievementItems}
                </ul>
            `;
        }

        function renderContact() {
            const contact = contentData.contact;
            const section = document.getElementById('contact');

            const contactCards = contact.info.map(item => `
                <div class="contact-card">
                    <h3 style="margin: 0 0 10px 0;">${item.type}</h3>
                    <p>${item.value}</p>
                </div>
            `).join('');

            section.innerHTML = `
                <h2>${contact.title}</h2>
                <p>${contact.intro}</p>
                <div class="contact-info">
                    ${contactCards}
                </div>
            `;
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(sectionId).classList.add('active');

            window.scrollTo({
                top: document.querySelector('.content').offsetTop - 20,
                behavior: 'smooth'
            });
        }

        // Load content when page loads
        window.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
